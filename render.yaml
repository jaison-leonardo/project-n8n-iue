services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      # Clave de encriptaci칩n (Render la genera autom치ticamente)
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Configuraci칩n de la base de datos Postgres
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      # Configuraci칩n necesaria para que n8n genere URLs HTTPS correctas
      - key: N8N_HOST
        value: n8n-service-rp01.onrender.com
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_PORT
        value: 443
      - key: WEBHOOK_URL
        value: https://n8n-service-rp01.onrender.com/

databases:
  - name: n8n-db
    plan: free
