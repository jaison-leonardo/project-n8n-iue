services:
  # Servicio principal n8n
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      # Clave de encriptación
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Configuración base de datos Postgres
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      # Host y URL pública (no tocar)
      - key: N8N_HOST
        value: n8n-service-rp01.onrender.com
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_PORT
        value: 443
      - key: WEBHOOK_URL
        value: https://n8n-service-rp01.onrender.com/

      # -------------------------
      # CONFIGURACIÓN DE REDIS
      # -------------------------
      # n8n usa Redis para Bull queues
      - key: QUEUE_BULL_REDIS_HOST
        fromService:
          name: redis-service
          property: host

      - key: QUEUE_BULL_REDIS_PORT
        fromService:
          name: redis-service
          property: port

      - key: QUEUE_BULL_REDIS_PASSWORD
        fromService:
          name: redis-service
          property: password

  # Servicio Redis en Render
  - type: redis
    name: redis-service
    plan: free
    maxmemoryPolicy: allkeys-lru

databases:
  - name: n8n-db
    plan: free
