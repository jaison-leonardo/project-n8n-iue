services:
  # Servicio principal n8n
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest
    envVars:
      # Clave de encriptación
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Configuración base de datos Postgres
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      # Host y URL pública (no tocar)
      - key: N8N_HOST
        value: n8n-service-rp01.onrender.com
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_PORT
        value: 443
      - key: WEBHOOK_URL
        value: https://n8n-service-rp01.onrender.com/

      # -------------------------
      # CONFIGURACIÓN DE REDIS (desde el servicio redis-service)
      # -------------------------
      # Host y puerto (propiedades válidas: host, port, hostport)
      - key: QUEUE_BULL_REDIS_HOST
        fromService:
          name: redis-service
          type: redis
          property: host
      - key: QUEUE_BULL_REDIS_PORT
        fromService:
          name: redis-service
          type: redis
          property: port

      # Connection string completa (incluye password). n8n acepta QUEUE_BULL_REDIS_URL
      - key: QUEUE_BULL_REDIS_URL
        fromService:
          name: redis-service
          type: redis
          property: connectionString

      # Habilita TLS si la connectionString comienza con rediss:// (opcional)
      - key: QUEUE_BULL_REDIS_TLS
        value: "true"

  # Servicio Redis en Render
  - type: redis
    name: redis-service
    plan: free
    maxmemoryPolicy: allkeys-lru
    # Render requiere ipAllowList para servicios de datos
    ipAllowList: []

databases:
  - name: n8n-db
    plan: free
